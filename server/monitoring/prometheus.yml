global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'realtalk-api'
    static_configs:
      - targets: ['host.docker.internal:5000']
        labels:
          service: 'realtalk-api'
          environment: 'development'
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
